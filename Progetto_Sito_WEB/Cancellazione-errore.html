<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Annullare una cancellazione</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #3f51b5);
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .guida-container {
      padding: 20px;
      /* spazio interno tutto intorno */
      margin-top: 40px;
      /* distanza sopra */
      margin-left: 30px;
      /* per centrare orizzontalmente se width fissata */
      margin-right: 30px;
      max-width: 800px;
      /* o quanto vuoi */
    }


    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .categoria-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 20px;
      margin-bottom: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .categoria-box h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #fff;
    }

    .btn-categoria {
      display: inline-block;
      padding: 12px 22px;
      background-color: #ffffffcc;
      color: #3a3a3a;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-categoria:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="guida-container">
    <h1>↩️ Annullare una cancellazione per errore</h1>

    <img src="img/scorciatoia.jpg" alt="Scorciatoia Ctrl + Z" class="guida-img">

    <p class="guida-text">
      Se hai cancellato un testo, un file o una modifica per errore, puoi annullarla immediatamente premendo:
    <ul>
      <li><strong>Ctrl + Z</strong> su Windows</li>
    </ul>
    Questa scorciatoia funziona nella maggior parte dei programmi (Word, Excel, Blocco Note, browser, ecc.).
    </p>

    <a href="tastiera-appunti.html" class="back-link">⬅️ Torna all'elenco</a>
  </div>
</body>

</html>
