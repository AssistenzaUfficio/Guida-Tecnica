<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <title>Layout tastiera e accenti su maiuscole</title>
  <link rel="stylesheet" href="stile.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #3f51b5);
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .guida-container {
      padding: 20px;
      /* spazio interno tutto intorno */
      margin-top: 40px;
      /* distanza sopra */
      margin-left: 30px;
      /* per centrare orizzontalmente se width fissata */
      margin-right: 30px;
      max-width: 800px;
      /* o quanto vuoi */
    }


    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .problema-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px 20px;
      margin-bottom: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .problema-titolo {
      font-size: 1.3rem;
      color: #fff;
      margin: 0;
      flex-grow: 1;
    }

    .btn-soluzione {
      padding: 10px 20px;
      background-color: #ffffffcc;
      color: #3a3a3a;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s;
      margin-left: 20px;
      white-space: nowrap;
    }

    .btn-soluzione:hover {
      background-color: #fff;
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 22px;
      background-color: #ffffffcc;
      color: #3a3a3a;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .back-link:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="guida-container">
    <h1>üñ® Problema stampante</h1>

    <img src="img/Stampante.gif" alt="Impostazioni layout tastiera macOS" class="guida-img" />

    <p>Verificare che:</p>
    <ul>
      <li>La stampante sia accesa</li>
      <li>che sia connessa correttamente al pc e alla rete</li>
      <li>che non ci siano errori di qualsiasi tipo</li>
      <li>che sia presenta la carta per stampare</li>
      <li> che la carta non sia rimasta inceppata</li>
    </ul>
    <a href="problemi-periferiche.html" class="back-link">‚¨ÖÔ∏è Torna all'elenco</a>
  </div>
</body>

</html>
